<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love U Flower</title>

  <style>
    /* Tombol Start */
    #startScreen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loveBtn {
      padding: 20px 50px;
      font-size: 26px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: pink;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 25px pink;
      transition: 0.3s;
    }

    #loveBtn:hover {
      transform: scale(1.1);
    }

    /* Bunga disembunyikan dulu */
    body.not-loaded .flowers {
      display: none;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    /* Background malam */
    .night {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #111, black);
      z-index: -1;
    }

    /* Bunga tampil */
    .flowers {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    /* Contoh animasi sederhana bunga */
    .flower {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: grow 3s ease-in-out forwards;
    }

    @keyframes grow {
      from {
        transform: translateX(-50%) scale(0);
        opacity: 0;
      }
      to {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }

    .flower__leaf {
      width: 60px;
      height: 60px;
      background: pink;
      border-radius: 50%;
      margin: 5px;
      display: inline-block;
    }
  </style>
</head>

<body class="not-loaded">

  <!-- Tombol Start -->
  <div id="startScreen">
    <button id="loveBtn">I LOVE U ðŸ’—</button>
  </div>

  <!-- Musik Catbox -->
  <audio id="bgm" loop>
    <source src="https://files.catbox.moe/abcd12.mp3" type="audio/mpeg">
  </audio>

  <!-- Background -->
  <div class="night"></div>

  <!-- Animasi Bunga -->
  <div class="flowers">
    <div class="flower">
      <div class="flower__leaf"></div>
      <div class="flower__leaf"></div>
      <div class="flower__leaf"></div>
      <div class="flower__leaf"></div>
    </div>
  </div>

  <script>
    const btn = document.getElementById("loveBtn");
    const screen = document.getElementById("startScreen");
    const audio = document.getElementById("bgm");

    btn.addEventListener("click", () => {
      // Hilangkan tombol
      screen.style.display = "none";

      // Munculkan bunga
      document.body.classList.remove("not-loaded");

      // Play musik
      audio.play();
    });
  </script>

</body>
</html>
